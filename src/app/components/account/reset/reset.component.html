
<section>
  <h1 class="logo"></h1>
</section>
<section>
  <h4>{{"account.forget_pwd" | translate}}</h4>
  <p>{{"account.send_description" | translate}}</p>
  <div class="reset">
    <label for="register_email">{{"account.register_email" | translate}}</label>
    <input id="register_email" />
    <button
      *ngIf="!sent"
      tuiBtn="primary"
    >{{"account.send_submit" | translate}}</button>
    <button
      *ngIf="sent"
      tuiBtn="default"
    >{{"account.resend" | translate}} ({{to}})</button>
  </div>
</section>
