  <div class="login"
  [class.more]="role !== roles['federation']"
  >
    <div class="login-info" *ngIf="error">
    </div>
    <div class="login-title">
      <img [src]="logoUrl()" />
      <span> {{ "LOGIN.FEDERATION" | translate }} </span>
    </div>
    <form class="login-area" [formGroup]="loginForm" (ngSubmit)="submit()"> 
      <div class="input-field"
        *ngIf="role !== roles['federation']"
      >
        <!-- <svg> <use xlink:href="#tenant"></use></svg> -->
        <input 
          type="text" 
          placeholder="{{ 'LOGIN.TENANT' | translate }}"
          name="tenant"
          formControlName="tenant"
        >
      </div>
      <div class="input-field">
        <input 
          type="text"
          placeholder="{{ (role !== roles['federation'] ? 'LOGIN.USERNAME':'LOGIN.USERNAME&EMAIL') | translate }}"
          name="username"
          formControlName="username"
        >
      </div>
      <div class="input-field">
        <input 
          type="password" 
          placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
          name="password"
          formControlName="password"
          autocomplete="off"
        >
      </div>
      <div class="captcha-field">
        <div class="input-field">
          <input 
            type="text" 
            placeholder="{{ 'LOGIN.VERIFICATION_CODE' | translate }}"
            name="captcha"
            autocomplete="off"
            formControlName="captcha"
          >
        </div>
        <img
          (click)="resetCapture()"
          [src]="captchaUrl"
          alt="dummy captcha" 
        />
      </div>
      <button [disabled]="loginForm.invalid">{{ 'LOGIN.LOGIN' | translate }}</button>
    </form>
    <div class="switcher">
      <a (click)="switchAccountType(roles['federation'])" [ngClass]="{ 'selected': role === roles['federation']}">{{'Federation用户'}}</a> | 
      <a (click)="switchAccountType(roles['other'])" [ngClass]="{ 'selected': role !== roles['federation']}">{{'租户内用户'}}</a> 
    </div>
  </div>
