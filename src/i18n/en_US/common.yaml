COMMON:
  HEADER:
    invite: Invite

  ROLES:
    ROLE_FED_ADMIN: System Admin  #系统管理员 能够管理Federation所有资源，但不能管理租户内部资源和用户的Access Token
    ROLE_FED_VIEWER: System Vistor #系统访客 能够查看Federation所有资源，但不能查看租户内部资源和用户的Access Token
    ROLE_FED_USER_ADMIN: System User Admin #系统用户管理员 能够管理Federation用户，但不能管理用户的Access Token
    ROLE_FED_USER_VIEWER: System User Vistor #系统用户访客 能够查看Federation用户，但不能查看用户的Access Token
    ROLE_FED_TENANT_ADMIN: Tenant Admin #系统租户管理员 能够删除和查看任意Federation租户，但不能管理租户内部资源
    ROLE_FED_TENANT_VIEWER: Tenant Vistor #系统租户访客 能够查看所有Federation租户，但不能查看租户内部资源

  MODAL:
    CONFIRM: Confirm
    RESET: Reset
